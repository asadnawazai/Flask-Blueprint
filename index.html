<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .recommendations {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Recommendation System</h1>
        <form method="POST">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="" disabled selected>Select a country</option>
                {% for country in countries %}
                    <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>

            <label for="weather">Weather:</label>
            <select id="weather" name="weather" required>
                <option value="" disabled selected>Select weather</option>
                {% for weather in weathers %}
                    <option value="{{ weather }}">{{ weather }}</option>
                {% endfor %}
            </select>

            <label for="food_type">Food Type:</label>
            <select id="food_type" name="food_type" required>
                <option value="" disabled selected>Select food type</option>
                {% for food_type in food_types %}
                    <option value="{{ food_type }}">{{ food_type }}</option>
                {% endfor %}
            </select>

            <button type="submit">Get Recommended Foods</button>
        </form>

        {% if recommendations %}
            <div class="recommendations">
                <h2>Recommended Foods:</h2>
                <ul>
                    {% for food in recommendations %}
                        <li>{{ food }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
